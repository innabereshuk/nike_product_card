<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike_product_card_dark</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d357e3b57e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section" style="background-image: url(image/main_bg.jpg);">
        <div class="container">
            <div class="wrapper">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">
                <div class="slider">
                    <div class="slides slide1">
                            <div class="slide__logo">
                                    <img src="image/logo.png" alt="logo">
                                </div>
                            <div class="slide__img">
                                <img class="slide__img--image" src="image/Nike-SB.png">
                            </div>
                            <div class="slide__content">
                                 <h1 class="slide__title">Nike SB Stefan <br>Janoski Max</h1>
                                 <p class="slide__subtitle">Unisex Skateboarding Shoe</p>
                                 <div class="slide__icon">
                                     <i class="fas fa-star fa-star--yellow"></i>
                                     <i class="fas fa-star fa-star--yellow"></i>
                                     <i class="fas fa-star fa-star--yellow"></i>
                                     <i class="fas fa-star fa-star--wite"></i>
                                     <i class="fas fa-star fa-star--wite"></i>
                                 </div>
                                <div class="slide__form">
                                     <form action="#" method="GET">
                                         <select name="size">
                                             <option>Size</option>
                                             <option>Size 41</option>
                                             <option>Size 42</option>
                                             <option>Size 43</option>
                                             <option>Size 44</option>
                                         </select>
                                         <select name="qty">
                                             <option>Qty</option>
                                             <option>2</option>
                                             <option>3</option>
                                             <option>4</option>
                                             <option>5</option>
                                         </select>
                                        <button type="submit">Add to card</button>
                                    </form>
                                </div>
                             </div>
                         </div>
                    
                    <div class="slides slide2">
                        <div class="slide__logo">
                                <img src="image/logo.png" alt="logo">
                            </div>
                        <div class="slide__img">
                            <img class="slide__img--image" src="image/nike_4.png">
                        </div>
                        <div class="slide__content">
                             <h1 class="slide__title">Nike SB Stefan <br>Janoski Max</h1>
                             <p class="slide__subtitle">Unisex Skateboarding Shoe</p>
                             <div class="slide__icon">
                                 <i class="fas fa-star fa-star--yellow"></i>
                                 <i class="fas fa-star fa-star--yellow"></i>
                                 <i class="fas fa-star fa-star--yellow"></i>
                                 <i class="fas fa-star fa-star--wite"></i>
                                 <i class="fas fa-star fa-star--wite"></i>
                             </div>
                            <div class="slide__form">
                                 <form action="#" method="GET">
                                     <select name="size">
                                         <option>Size</option>
                                         <option>Size 41</option>
                                         <option>Size 42</option>
                                         <option>Size 43</option>
                                         <option>Size 44</option>
                                     </select>
                                     <select name="qty">
                                         <option>Qty</option>
                                         <option>2</option>
                                         <option>3</option>
                                         <option>4</option>
                                         <option>5</option>
                                     </select>
                                    <button type="submit">Add to card</button>
                                </form>
                            </div>
                         </div>
                        </div>
                                        
                    <div class="slides slide3">
                        <div class="slide__logo">
                                <img src="image/logo.png" alt="logo">
                            </div>
                        <div class="slide__img">
                            <img class="slide__img--image" src="image/nike_2.png">
                        </div>
                        <div class="slide__content">
                             <h1 class="slide__title">Nike SB Stefan <br>Janoski Max</h1>
                             <p class="slide__subtitle">Unisex Skateboarding Shoe</p>

                             </div>
                            <div class="slide__form">
                                 <form action="#" method="GET">
                                     <select name="size">
                                         <option>Size</option>
                                         <option>Size 41</option>
                                         <option>Size 42</option>
                                         <option>Size 43</option>
                                         <option>Size 44</option>
                                     </select>
                                     <select name="qty">
                                         <option>Qty</option>
                                         <option>2</option>

                                         <option>5</option>
                                     </select>
                                    <button type="submit">Add to card</button>
                                </form>
                            </div>

                   </div>


                   <div class="slides slide4">

                    <div class="slide__img">

                                 </select>
                                <button type="submit">Add to card</button>
                            </form>

                     </div>
               </div>


                </div>	
                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>

            </div>
        </div>
